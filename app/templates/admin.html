{% mscro display(piches) % }
<div class="container-fluid">
    <div class="row">
        { if piches %}
        {% for category in piches %}
        <div class="col-md-4">
            <div class="jumbotron" style="width:80%;height: 70%;">
                <h5>{{category.title}}</h5>
            </div>
            <p>{{category.post}}</p>
            <footer class="blockquote-footer text-center">Post by: {{category.useer.username}}</footer>
           {% else %}
           <div class="col-md-4">
               <div class="card-body">
                   <p class="card-title">category has 0 post</p>

               </div>
               {%endif %}

           </div>
        </div>
        {%endmacro%}
